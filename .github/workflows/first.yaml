name: shell commands

on:
 - push
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest   #Will automatically create a VM(ec2)
    steps:
       - name: echo string
         run: echo "Hello"
       - name: Multi line string
         run: |
           pwd
           node -v
           ls -a
       - name: python command
         run: |
           import platform
           print(platform.processor())
         shell: python
  run-windows-commands:    ##Another job that will run in parallel
    runs-on: windows-latest
    steps:
       - name: Directory
         run: pwd
         shell: bash
